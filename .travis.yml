language: c

before_install:
  #Init display
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  
  # Download and install Arduino 1.6.5
  - wget http://downloads.arduino.cc/arduino-1.6.5-linux64.tar.xz
  - tar xf arduino-1.6.5-linux64.tar.xz
  - sudo mv arduino-1.6.5 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino

install:
  # Add ESP8266 package
  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --save-prefs
  - arduino --install-boards esp8266:esp8266 --save-prefs
  - arduino --board esp8266:esp8266:generic --save-prefs
  
  # Add my library
  - ln -s $(pwd) ~/.arduino15/packages/esp8266/hardware/esp8266/2.3.0/libraries/ESP8266WiFiAPSta

script:
  - arduino --verify examples/ESP8266WiFiAPSta/ESP8266WiFiAPSta.ino

notifications:
  email:
    on_success: change
    on_failure: change
